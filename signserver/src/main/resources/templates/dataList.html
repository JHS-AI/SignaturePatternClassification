<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data List</title>
</head>
<body>
<h1>Data List</h1>
<table border="1">
    <th width="100px">Id</th>
    <th width="150px">Label</th>
    <th width="300px">Creation Data</th>
    <th width="600px">Data</th>
    <tr align="center" height="200px" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
        <td th:text="${list.getId()}"></td>
        <td th:text="${list.getLabel()}"></td>
        <td th:text="${list.getCreated()}"></td>
        <td th:src="${list.getData()}"></td>
        <!--- <td><img src="${list.getData()}" width="150px" height="150px"></td> --->

    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
        <td colspan="4">조회된 결과가 없습니다</td>
    </tr>
</table>
</body>
</html>
