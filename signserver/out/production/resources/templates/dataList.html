<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Data List</title>
        <style>
            .backBtn {
                margin-top: 5px;
                margin-bottom: 20px;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Data List</h1>
        <form action="/returnToMain" method="get">
            <button class = 'backBtn' id="toHomeBtm"> To main screen </button>
        </form>
        
        <table border="1">
            <th width="100px">Id</th>
            <th width="100px">Label</th>
            <th width="200px">Creation Data</th>
            <th width="300px">Data</th>
            <th width="150px">Select All <input type="checkbox" id="checkall" onclick="toggle(this);"/></th>
            <th width="150px">Label change</th>
            <th width="150px">Delete button</th>
            <tr align="center" height="200px" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                <td th:text='${list.getId()}'></td>
                <td th:text='${list.getLabel()}'></td>
                <td th:text='${list.getCreated()}'></td>
                <td><img th:src='${list.getData()}' width="150px" height="150px"></td>
                <td><input type="checkbox" id="checkbox" name="chk"/></td>
                <td>
                    <select>
                        <option value="0">unknown</option>
                        <option value="1">Number</option>
                        <option value="2">Korean</option>
                        <option value="3">English</option>
                    </select>
                </td>
                <td><input type="button" id="deleteBtn" name="deleteBtn" value="Delete"/></td>
            </tr>
            <tr th:unless="${#lists.size(list)} > 0">
                <td colspan="4">조회된 결과가 없습니다</td>
            </tr>
        </table>

        <script>
            function toggle(source) {
                var checkboxes = document.querySelectorAll('input[type="checkbox"]');
                for (var i = 0; i < checkboxes.length; i++) {
                    if (checkboxes[i] != source)
                        checkboxes[i].checked = source.checked;
                }
            }
        </script>
    </body>
</html>
