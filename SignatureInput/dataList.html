<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Data List</title>
        <style>
            .backBtn {
                margin-top: 10px;
                margin-bottom: 10px;
                font-size: 20px;
            }
        </style>

    </head>
    <body>
        <h1>Data List</h1>
        <button class = 'backBtn' id="toHomeBtn"> test button </button>

        <table border="1">
            <th width="100px">Id</th>
            <th width="100px">Label</th>
            <th width="200px">Creation Data</th>
            <th width="400px">Data</th>
            <th width="100px"><input type="checkbox" id="checkall"/></th>
            <tr align="center" height="200px" th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
                <td th:text="${list.getId()}"></td>
                <td th:text="${list.getLabel()}"></td>
                <td th:text="${list.getCreated()}"></td>
                <td><img th:src='${list.getData()}' width="150px" height="150px"></td>
                <td><input type="checkbox" id="checkbox"/></td>
            </tr>
            <tr th:unless="${#lists.size(list)} > 0">
                <td colspan="4">조회된 결과가 없습니다</td>
            </tr>
        </table>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src='dataList.js?ver=1'></script>
    </body>
</html>
